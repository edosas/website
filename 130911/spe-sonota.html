<DIV class="content-text">
東京大学の公認サークル「東京大学 神社・神道研究会（略称：東大神社研）」は、東大唯一の神社・神道に関する学術サークルです。また、東大神社研は、神社仏閣巡りから雅楽・舞の実践まで、神社に関わる文化を幅広く網羅する日本初の「神社文化総合サークル」でもあります。
